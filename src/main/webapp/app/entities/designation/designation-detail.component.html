<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="designation">
            <h2><span jhiTranslate="myappApp.designation.detail.title">Designation</span> {{designation.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="myappApp.designation.name">Name</span></dt>
                <dd>
                    <span>{{designation.name}}</span>
                </dd>
                <dt><span jhiTranslate="myappApp.designation.user">User</span></dt>
                <dd>
                    {{designation.user?.login}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/designation', designation.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
