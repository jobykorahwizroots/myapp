<div>
    <h2 id="page-heading">
        <span jhiTranslate="myappApp.designation.home.title">Designations</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-designation" [routerLink]="['/designation/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="myappApp.designation.home.createLabel">
            Create new Designation
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="designations">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="myappApp.designation.name">Name</span></th>
            <th><span jhiTranslate="myappApp.designation.user">User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let designation of designations ;trackBy: trackId">
                <td><a [routerLink]="['/designation', designation.id, 'view' ]">{{designation.id}}</a></td>
                <td>{{designation.name}}</td>
                <td>
                    {{designation.user?.login}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/designation', designation.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/designation', designation.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'designation/'+ designation.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
